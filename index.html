<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Verificador de Palíndromo</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>Verificador de Palíndromo</h1>
    <p>Obs: Palíndromo é uma frase ou palavra que se pode ler, indiferentemente, da esquerda para a direita ou vice-versa.</p>
    <div class="container">
      <label for="palavra">Digite uma palavra:</label>
      <input type="text" id="palavra" name="palavra" />
      <button id="botao-verificar">Verificar</button>
      <p id="resultado"></p>
    </div>
  </body>
</html>
